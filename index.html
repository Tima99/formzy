<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(135deg, #6C63FF, #FF6584); color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { text-align: center; padding: 2rem; background: rgba(0,0,0,0.5); border-radius: 12px; max-width: 500px; width: 90%; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 2rem; font-size: 1.2rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, button { padding: 0.75rem 1rem; border-radius: 8px; border: none; font-size: 1rem; }
    input, textarea { width: 100%; }
    textarea { resize: vertical; min-height: 80px; }
    button { background: #fff; color: #6C63FF; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #e0e0e0; }
    .success { margin-top: 1rem; color: #00FFAA; font-weight: bold; display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome!</h1>
    <p>We’re building something amazing. Stay tuned!<br>We’ll contact you once our utility tool is live.</p>

    <form id="subscribe-form" action="https://formspree.io/f/movpazvk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="suggestion" placeholder="Your Suggestion" required></textarea>
      <button type="submit">Notify Me</button>
      <p class="success">Thank you! We will contact you soon.</p>
    </form>
  </div>

  <script>

    // Text-to-Speech welcome
    window.addEventListener('DOMContentLoaded', () => {
      const msg = new SpeechSynthesisUtterance();
      msg.text = "Welcome to Formzy! Please enter your email so we can notify you when we finish.";
      msg.lang = 'en-US';
      msg.rate = 1;
      window.speechSynthesis.speak(msg);
    });

    // Form submission
    const form = document.getElementById('subscribe-form');
    const successMsg = document.querySelector('.success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const action = form.action;

      try {
        const response = await fetch(action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong.');
        }
      } catch (err) {
        alert('Error submitting form.');
      }
    });
  </script>

</body>
</html>
